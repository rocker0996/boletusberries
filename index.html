<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletus Berries - Перенаправление...</title>
    <meta http-equiv="refresh" content="0; url=/ru/index.html">
    <link rel="canonical" href="https://boletusberries.com/ru/">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #7eb712 0%, #5a8a0a 100%);
            color: white;
        }
        .redirect-message {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Boletus Berries</h1>
        <div class="spinner"></div>
        <p>Перенаправляем на главную страницу...</p>
        <p><a href="/ru/index.html" style="color: white; text-decoration: underline;">Нажмите здесь, если перенаправление не произошло автоматически</a></p>
    </div>
    
    <script>
        // JavaScript редирект как резервный вариант
        window.location.href = '/ru/index.html';
    </script>
</body>
</html>

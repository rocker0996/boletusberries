        .floating-element:nth-child(1) {
            top: 20%;

        }
        
        .floating-element:nth-child(2) {
            top: 60%;

    <!-- Auto-redirect script -->
    <script>
        // Detect user language and redirect accordingly
        function detectLanguage() {
            const path = window.location.pathname;
            const lang = navigator.language || navigator.userLanguage;
            
            // If URL already contains language, redirect to that language's 404
            if (path.startsWith('/ru/')) {
                window.location.href = '/ru/404';
                return;
            }
            if (path.startsWith('/en/')) {
                window.location.href = '/en/404';
                return;
            }
            if (path.startsWith('/it/')) {
                window.location.href = '/it/404';
                return;
            }
            if (path.startsWith('/pl/')) {
                window.location.href = '/pl/404';
                return;
            }
            
            // Auto-detect language based on browser settings
            if (lang.startsWith('ru')) {
                window.location.href = '/ru/404';
            } else if (lang.startsWith('it')) {
                window.location.href = '/it/404';
            } else if (lang.startsWith('pl')) {
                window.location.href = '/pl/404';
            } else {
                // Default to English
                window.location.href = '/en/404';
            }
        }
        
        // Redirect after a short delay to allow user to see the page
        setTimeout(detectLanguage, 2000);
    </script>

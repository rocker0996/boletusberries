        // Detect language and update content
        function detectAndSetLanguage() {
            const path = window.location.pathname;
            const lang = navigator.language || navigator.userLanguage;
            let detectedLang = 'en'; // default
            
            // Check if URL contains language prefix
            if (path.startsWith('/ru/')) {
                detectedLang = 'ru';
            } else if (path.startsWith('/en/')) {
                detectedLang = 'en';
            } else if (path.startsWith('/it/')) {
                detectedLang = 'it';
            } else if (path.startsWith('/pl/')) {
                detectedLang = 'pl';
            } else {
                // Auto-detect from browser language
                if (lang.startsWith('ru')) {
                    detectedLang = 'ru';
                } else if (lang.startsWith('it')) {
                    detectedLang = 'it';
                } else if (lang.startsWith('pl')) {
                    detectedLang = 'pl';
                }
            }
            
            // Update content
            const currentContent = content[detectedLang];
            document.getElementById('errorTitle').textContent = currentContent.title;
            document.getElementById('errorSubtitle').textContent = currentContent.subtitle;
            document.getElementById('homeText').textContent = currentContent.home;
            document.getElementById('contactText').textContent = currentContent.contact;
            document.getElementById('languageTitle').textContent = currentContent.language;
            
            // Update links
            document.getElementById('homeBtn').href = `/${detectedLang}/`;
            document.getElementById('contactBtn').href = `/${detectedLang}/contact`;
            
            // Update document language
            document.documentElement.lang = detectedLang;
        }
        
        // Run on page load
        detectAndSetLanguage();
